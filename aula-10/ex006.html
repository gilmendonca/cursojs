<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../aula-10/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>

function clicar(){
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)// não deu certo 
    a.innerText = 'Clicou!'
    a.style.background = 'red'
}


function entrar(){
    var b = document.getElementById('area')
    b.addEventListener('mouseover', entrar)// não deu certo 
    b.innerText = 'Entrou!'
    
}

function sair(){
    var c = document.getElementById('area')
    c.addEventListener('mouseout', sair)// não deu certo 
    c.innerText = 'Saiu!'
    c.style.background = 'green'
}
    </script>
</body>

</html>
